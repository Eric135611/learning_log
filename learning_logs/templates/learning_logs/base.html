
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Learning Log</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">     
    </head>

    
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
    
                <a class="navbar-brand" href="{% url 'learning_logs:index' %}">Learning Log</a>

                <button 
                class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'learning_logs:topics' %}">Topics</a>
                        </li>
                        <!-- Additional nav items here -->
                    </ul>

                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link">Hello, {{ user.username }}.</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'users:logout' %}">Log out</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'users:register' %}">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">Log in</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="container">
            <!-- Your content here -->
            <div class="page-header">
                {% block header %}{% endblock header %}
            </div>
    
            <div>
                {% block content %}{% endblock content %}
            </div>
        </div>
    
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
