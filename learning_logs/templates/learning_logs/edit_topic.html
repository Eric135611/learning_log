{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block header %}
    <h2>Edit Topic:</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'learning_logs:edit_topic' topic.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        <div class="form-group">
            <button name="submit" class="btn btn-primary">save changes</button>
        </div>
    </form>
{% endblock content %}
